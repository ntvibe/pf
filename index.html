<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PF Dashboard</title>
  <meta name="theme-color" content="#0f172a" />
  <link rel="manifest" href="./manifest.webmanifest" />

  <!-- ECharts (interactive + animated) -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header class="app-header">
    <div class="header-top">
      <div>
        <div class="app-title">PF Dashboard</div>
        <div class="total-value" id="totalValue">â‚¬0.00</div>

      <div class="status" id="status">Loadingâ€¦</div>

      <button id="btnAdd" class="icon-btn primary" type="button" aria-label="Add Asset">ï¼‹</button>
    </div>
  </header>

  <main class="app-main">

      <div class="panel-header">
        <div>
          <strong>Allocation</strong>
          <div class="muted">Live breakdown</div>
        </div>

      </div>
      <div id="chart" class="chart"></div>

    <section class="panel">

  </main>

  <script type="module" src="./src/main.js"></script>

</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PF Dashboard</title>
  <meta name="theme-color" content="#0f172a" />
  <link rel="manifest" href="./manifest.webmanifest" />

  <!-- ECharts (interactive + animated) -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>

  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,400,0,0"
  />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main class="app-main">
    <section class="panel summary-panel">
      <div class="summary-row">
        <div class="sr-only">Total value</div>
        <div class="total-value" id="totalValue" aria-label="Total value">€0.00</div>
        <div class="status" id="status">Loading…</div>
      </div>
    </section>

    <section class="connect-panel" id="connectPanel" hidden>
      <div class="panel connect-card">
        <div class="panel-header">
          <div>
            <strong>Connect Apps Script</strong>
            <div class="muted">Paste the /exec web app URL to load data.</div>
          </div>
          <button id="btnCloseConnect" class="icon-btn subtle" type="button" aria-label="Close">
            <span class="material-symbols-rounded" aria-hidden="true">close</span>
          </button>
        </div>
        <div class="connect-body">
          <div class="field">
            <label for="apiUrlInput">Apps Script /exec URL</label>
            <input
              id="apiUrlInput"
              type="url"
              placeholder="https://script.google.com/macros/s/XXXXX/exec"
              autocomplete="off"
            />
          </div>
          <button id="btnSaveApi" class="primary-btn" type="button">Save</button>
        </div>
      </div>
    </section>

    <section class="panel">
      <div class="panel-header">
        <div>
          <strong>Charts</strong>
          <div class="muted">Swipe for timeline</div>
        </div>
        <label class="toggle">
          <span>Group</span>
          <select id="chartMode">
            <option value="asset" selected>By Asset</option>
            <option value="type">By Type</option>
          </select>
        </label>
      </div>
      <div class="chart-pager">
        <div class="chart-pages" id="chartPages">
          <div class="chart-page">
            <div id="chartPie" class="chart"></div>
          </div>
          <div class="chart-page">
            <div class="chart-subtitle">Net worth over time</div>
            <div id="chartTimeline" class="chart"></div>
            <div class="timeline-filters" id="timelineFilters"></div>
          </div>
        </div>
        <div class="pager-dots" id="chartDots"></div>
      </div>
    </section>

    <section class="panel">
      <div class="panel-header">
        <div>
          <strong>Assets</strong>
          <div class="muted">Local-first edits (sync later)</div>
        </div>
      </div>
      <div id="assetList" class="asset-list">Loading…</div>
    </section>

    <footer class="bottom-toolbar" role="toolbar" aria-label="Actions">
      <div class="toolbar-inner">
        <div class="toolbar-actions">
          <button id="btnReload" class="icon-btn" type="button" aria-label="Sync">
            <span class="material-symbols-rounded" aria-hidden="true">sync</span>
            <span class="icon-badge" aria-hidden="true"></span>
          </button>
          <button id="btnChangeApi" class="icon-btn" type="button" aria-label="Change API URL">
            <span class="material-symbols-rounded" aria-hidden="true">link</span>
          </button>
        </div>
        <label class="theme-toggle">
          <span>Theme</span>
          <select id="themeSelect" aria-label="Theme">
            <option value="auto" selected>Auto</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </label>
      </div>
    </footer>
  </main>

  <button id="btnAdd" class="fab" type="button" aria-label="Add Asset">
    <span class="material-symbols-rounded" aria-hidden="true">add</span>
  </button>

  <script type="module" src="./src/main.js"></script>
</body>
</html>

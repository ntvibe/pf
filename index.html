<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PF Dashboard</title>
  <meta name="theme-color" content="#0f172a" />
  <link rel="manifest" href="./manifest.webmanifest" />

  <!-- ECharts (interactive + animated) -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header class="app-header">
    <div class="app-title">PF Dashboard</div>
  </header>

  <main class="app-main">
    <section class="panel summary-panel">
      <div class="summary-row">
        <div>
          <div class="summary-label">Total value</div>
          <div class="total-value" id="totalValue">â‚¬0.00</div>
        </div>
        <div class="status" id="status">Loadingâ€¦</div>
      </div>
    </section>

    <section class="panel connect-panel" id="connectPanel" hidden>
      <div class="panel-header">
        <div>
          <strong>Connect Apps Script</strong>
          <div class="muted">Paste the /exec web app URL to load data.</div>
        </div>
      </div>
      <div class="connect-body">
        <div class="field">
          <label for="apiUrlInput">Apps Script /exec URL</label>
          <input
            id="apiUrlInput"
            type="url"
            placeholder="https://script.google.com/macros/s/XXXXX/exec"
            autocomplete="off"
          />
        </div>
        <button id="btnSaveApi" class="primary-btn" type="button">Save</button>
      </div>
    </section>

    <section class="panel">
      <div class="panel-header">
        <div>
          <strong>Allocation</strong>
          <div class="muted">Live breakdown</div>
        </div>
        <label class="toggle">
          <span>Group</span>
          <select id="chartMode">
            <option value="asset" selected>By Asset</option>
            <option value="type">By Type</option>
          </select>
        </label>
      </div>
      <div id="chart" class="chart"></div>
    </section>

    <section class="panel">
      <div class="panel-header">
        <div>
          <strong>Assets</strong>
          <div class="muted">Edits save on blur / change</div>
        </div>
      </div>
      <div id="assetList" class="asset-list">Loadingâ€¦</div>
    </section>
  </main>

  <div class="bottom-toolbar" role="toolbar" aria-label="Actions">
    <div class="toolbar-inner">
      <button id="btnReload" class="icon-btn" type="button" aria-label="Reload">âŸ³</button>
      <button id="btnChangeApi" class="icon-btn" type="button" aria-label="Change API URL">ðŸ”—</button>
      <button id="btnAdd" class="icon-btn primary" type="button" aria-label="Add Asset">ï¼‹</button>
    </div>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>

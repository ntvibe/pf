<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PF Dashboard</title>
  <meta name="theme-color" content="#0f172a" />
  <link rel="manifest" href="./manifest.webmanifest" />

  <!-- ECharts (interactive + animated) -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main class="app-main">
    <section class="panel summary-panel">
      <div class="summary-row">
        <div class="sr-only">Total value</div>
        <div class="total-value" id="totalValue" aria-label="Total value">â‚¬0.00</div>
        <div class="status" id="status">Loadingâ€¦</div>
      </div>
    </section>

    <section class="connect-panel" id="connectPanel" hidden>
      <div class="panel connect-card">
        <div class="panel-header">
          <div>
            <strong>Connect Apps Script</strong>
            <div class="muted">Paste the /exec web app URL to load data.</div>
          </div>
          <button id="btnCloseConnect" class="icon-btn subtle" type="button" aria-label="Close">âœ•</button>
        </div>
        <div class="connect-body">
          <div class="field">
            <label for="apiUrlInput">Apps Script /exec URL</label>
            <input
              id="apiUrlInput"
              type="url"
              placeholder="https://script.google.com/macros/s/XXXXX/exec"
              autocomplete="off"
            />
          </div>
          <button id="btnSaveApi" class="primary-btn" type="button">Save</button>
        </div>
      </div>
    </section>

    <section class="panel">
      <div class="panel-header">
        <div>
          <strong>Allocation</strong>
          <div class="muted">Live breakdown</div>
        </div>
        <label class="toggle">
          <span>Group</span>
          <select id="chartMode">
            <option value="asset" selected>By Asset</option>
            <option value="type">By Type</option>
          </select>
        </label>
      </div>
      <div id="chart" class="chart"></div>
    </section>

    <section class="panel">
      <div class="panel-header">
        <div>
          <strong>Assets</strong>
          <div class="muted">Edits save on blur / change</div>
        </div>
      </div>
      <div id="assetList" class="asset-list">Loadingâ€¦</div>
    </section>
  </main>

  <div class="bottom-toolbar" role="toolbar" aria-label="Actions">
    <div class="toolbar-inner">
      <div class="toolbar-actions">
        <button id="btnReload" class="icon-btn" type="button" aria-label="Reload">âŸ³</button>
        <button id="btnChangeApi" class="icon-btn" type="button" aria-label="Change API URL">ðŸ”—</button>
      </div>
      <label class="theme-toggle">
        <span>Theme</span>
        <select id="themeSelect" aria-label="Theme">
          <option value="auto" selected>Auto</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </label>
    </div>
  </div>

  <button id="btnAdd" class="fab" type="button" aria-label="Add Asset">ï¼‹</button>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
